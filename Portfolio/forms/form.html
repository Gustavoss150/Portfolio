<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <table class="estrutura_inicial">
        <tr class="estrutura_linha">
            <td class="estrutura_form">
                <form id="formulario" action="form.js">
                    <label for="nome" class="estrutura_lab">Nome</label>
                    <input type="text" name="nome" id="nome">

                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email">

                    <label for="fone">Fone de Contato</label>
                    <input type="text" name="fone" id="fone">

                    <label for="mensagem">Escreva sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>

                    <label for="data_cadastro">Data de Cadastro</label>
                    <input type="text" name="data_cadastro" id="data_cadastro">

                    <label for="nome">Tipo de contato</label>
                    <input type="text" name="tipo_contato" id="tipo_contato">

                    <button type="submit" id="enviar">Enviar</button>
                    <button type="reset" id="limpar">Limpar</button> 
                </form>
            </td>
            <td class="estrutura_grid">
                <table id="grid">
                    <thead>
                        <tr id="grid_linha">
                            <th id="g_nome">nome</th>
                            <th id="g_email">email</th>
                            <th id="g_fone">fone</th>
                            <th id="g_mensagem">mensagem</th>
                            <th id="g_data_cadastro">data_cadastro</th>
                            <th id="g_tipo_contato">tipo_contato</th>
                        </tr>
                    </thead>
                </table>
            </td>
        </tr>     
    </table>
</body>
<script type="javascript" href="form.js">

</script>
</html>
